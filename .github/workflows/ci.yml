name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Carbonyl
      run: |
        bash <(curl -sL https://carbonyl.sh)

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test gtasks list command
      if: ${{ secrets.CREDENTIALS_JSON != '' && secrets.TOKEN_JSON != '' }}
      run: |
        echo "${{ secrets.CREDENTIALS_JSON }}" > credentials.json
        echo "${{ secrets.TOKEN_JSON }}" > token.json
        gtasks list
      env:
        CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}
        TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
